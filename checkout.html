<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <meta
      name="description"
      content="Checkout — Complete your order from Mama's Nigerian Kitchen."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <title>Mama's Nigerian Kitchen — Checkout</title>
  </head>
  <body data-page="checkout">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a href="index.html#home" class="brand" aria-label="Homepage">
          <img id="logo" src="" alt="Mama's Nigerian Kitchen logo" height="40" />
        </a>
        <button
          id="nav-toggle"
          class="nav-toggle"
          aria-label="Toggle navigation menu"
          aria-controls="nav-menu"
          aria-expanded="false"
        >
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav id="nav-menu" class="nav" aria-label="Primary navigation">
          <a href="index.html#home">Home</a>
          <a href="menu.html">Menu</a>
          <a href="index.html#popular-dishes">Popular Dishes</a>
          <a href="index.html#how-it-works">How It Works</a>
          <a href="index.html#contact">Contact</a>
        </nav>
        <button id="cart-button" class="cart-button" aria-label="Open cart" aria-controls="cart-drawer" aria-expanded="false">
          <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 3h2l.4 2M7 13h10l3-7H6.4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="19" r="1.75" fill="currentColor"/>
            <circle cx="17" cy="19" r="1.75" fill="currentColor"/>
          </svg>
          <span id="cart-badge" class="cart-badge" hidden>0</span>
        </button>
      </div>
    </header>

    <main id="main">
      <section class="section page-section" aria-label="Checkout">
        <div class="container">
          <div class="checkout-grid">
            <article class="card form-card">
              <h2 class="card-title">Your Details</h2>
              <form id="checkout-form" novalidate>
                <div class="form-field">
                  <label for="fullName">Full Name</label>
                  <input id="fullName" name="fullName" type="text" required placeholder="e.g., Adeola Johnson" />
                </div>
                <div class="form-field">
                  <label for="email">Email Address</label>
                  <input id="email" name="email" type="email" required placeholder="e.g., adeola@example.com" />
                </div>
                <div class="form-field">
                  <label for="phone">Phone Number</label>
                  <input id="phone" name="phone" type="tel" required placeholder="e.g., +234 812 345 6789" />
                </div>
                <div class="form-field">
                  <label for="address">Delivery Address</label>
                  <textarea id="address" name="address" rows="4" required placeholder="Street, area, city"></textarea>
                </div>
              </form>
            </article>

            <aside class="card summary-card">
              <h2 class="card-title">Order Summary</h2>
              <div id="checkout-items" class="summary-items" aria-live="polite"></div>
              <div class="summary-lines">
                <div class="summary-line"><span>Subtotal</span><strong id="summary-subtotal">₦0</strong></div>
                <div class="summary-line"><span>Delivery Fee</span><strong id="summary-delivery">₦1,500</strong></div>
                <div class="summary-total"><span>Total</span><strong id="summary-total">₦0</strong></div>
              </div>
            </aside>
          </div>

          <div class="checkout-actions">
            <button id="proceed-payment" class="btn btn-primary" type="button">Proceed to Payment</button>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact" class="site-footer" role="contentinfo">
      <div class="container footer-grid">
        <div class="footer-brand">
          <img id="footer-logo" src="" alt="Mama's Nigerian Kitchen logo" height="36" />
          <p id="footer-tagline">Authentic Nigerian flavors, made with love.</p>
        </div>
        <div class="footer-contact">
          <h3 class="footer-title">Contact</h3>
          <ul>
            <li>
              <a id="contact-phone" href="#" rel="nofollow">Phone</a>
            </li>
            <li>
              <a id="contact-email" href="#" rel="nofollow">Email</a>
            </li>
          </ul>
        </div>
        <div class="footer-social">
          <h3 class="footer-title">Follow</h3>
          <ul>
            <li><a id="instagram-link" href="#" target="_blank" rel="noopener">Instagram</a></li>
            <li><a id="facebook-link" href="#" target="_blank" rel="noopener">Facebook</a></li>
          </ul>
        </div>
      </div>
      <div class="container footer-bottom">
        <small id="copyright"></small>
      </div>
    </footer>

    <div id="cart-overlay" class="cart-overlay" hidden></div>
    <aside id="cart-drawer" class="cart-drawer" aria-hidden="true" aria-labelledby="cart-title" role="dialog">
      <div class="cart-header">
        <h3 id="cart-title">Shopping Cart</h3>
        <button id="cart-close" class="cart-close" aria-label="Close cart">×</button>
      </div>
      <div id="cart-items" class="cart-items" role="list"></div>
      <div class="cart-footer">
        <div class="cart-subtotal">
          <span>Subtotal</span>
          <strong id="cart-subtotal">₦0</strong>
        </div>
        <button id="checkout-button" class="btn btn-primary cart-checkout" type="button">Checkout</button>
      </div>
    </aside>

    <script defer src="./script.js"></script>
  </body>
  </html>
